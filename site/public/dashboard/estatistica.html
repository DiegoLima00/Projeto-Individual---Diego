<script>
    plotarGrafico();

    function plotarGrafico(dados) {
       if (window.myChart) {
            window.myChart.destroy(); // Destrua o gráfico anterior
        }

        var dados = [dados[0].ritmo, dados[0].finalizacao, dados[0].passe, dados[0].drible, dados[0].fisico, dados[0].defesa];
        var labels = ['Ritmo', 'Finalização', 'Passe', 'Drible', 'Físico', 'Defesa'];

        const ctx = document.getElementById('grafico_radar');
        window.myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Competências atendidas',
                    data: dados,
                    borderWidth: 1,
                    borderColor: '#00ffff',
                    backgroundColor: '#ffffff'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    r: {
                        beginAtZero: true,
                        min: 0, // Define o valor mínimo (0)
                        max: 100, // Define o valor máximo (100)
                        ticks: {
                            display: true // Desabilita os ticks (valores numéricos) do gráfico
                        },
                        pointLabels: {
                            font: {
                                weight: 'bold', // Deixa as labels em negrito
                                size: 14 // Tamanho da fonte
                            }
                        }
                    }
                }
            }
        });

    }

    function melhorarEstatistica(campo_melhora) {

        fetch(`/estatistica/melhorarEstatistica`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                id_usuarioServer: sessionStorage.ID_USUARIO,
                campo_melhoraServer: campo_melhora
            })
        })
            .then((response) => {
                if (response.ok) {
                    console.log(`melhoria contabilizada`);
                    pesquisarDados();
                } else {
                    console.error("Erro no melhoria da estatística");
                }
            })
            .catch(function (error) {
                console.error(`Erro ao atualizar a dashboard: ${error.message}`);
            });
    }


    function diminuirEstatistica(campo_melhora) {

        fetch(`/estatistica/diminuirEstatistica`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                id_usuarioServer: sessionStorage.ID_USUARIO,
                campo_melhoraServer: campo_melhora
            })
        })
            .then((response) => {
                if (response.ok) {
                    console.log(`melhoria contabilizada`);
                    pesquisarDados();
                } else {
                    console.error("Erro no melhoria da estatística");
                }
            })
            .catch(function (error) {
                console.error(`Erro ao atualizar a dashboard: ${error.message}`);
            });
    }

    function pesquisarDados() {

        fetch(`/estatistica/pesquisarDados/${sessionStorage.ID_USUARIO}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
            // body: JSON.stringify({
            //     id_usuarioServer: sessionStorage.ID_USUARIO
            // })
        })
            .then((response) => {
                if (response.ok) {
                    console.log(`dash atualizada`);

                    response.json().then((dados) => {
                        console.log(dados);

                        plotarGrafico(dados);
                    })
                } else {
                    console.error("Erro na atualização da estatística");
                }
            })
            .catch(function (error) {
                console.error(`Erro ao atualizar a dashboard: ${error.message}`);
            });
    }

</script>
